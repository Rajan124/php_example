<!DOCTYPE html> 
<html> 
<head> 
<style>  
div { 
    width: 100px; 
    height: 100px; 
    background: red; 
    transition: color 2s; 
    transition-property: inherit;
} 
div:hover { 
     background-color:blue;
    height: 300px; 
} 
</style> 
</head> 
<body> 
<div></div> 
<p>Hover over the div element above, to see the transition effect.</p> 
</body> 
</html>
